openapi: 3.0.1
info:
  title: Aries Cloud Agent
  version: v0.5.4
servers:
- url: /
tags:
- name: action-menu
  description: Menu interaction over connection
- name: basicmessage
  description: Simple messaging
  externalDocs:
    description: Specification
    url: https://github.com/hyperledger/aries-rfcs/tree/527849ec3aa2a8fd47a7bb6c57f918ff8bcb5e8c/features/0095-basic-message
- name: connection
  description: Connection management
  externalDocs:
    description: Specification
    url: https://github.com/hyperledger/aries-rfcs/tree/9b0aaa39df7e8bd434126c4b33c097aae78d65bf/features/0160-connection-protocol
- name: credential-definition
  description: Credential definition operations
  externalDocs:
    description: Specification
    url: https://github.com/hyperledger/indy-node/blob/master/design/anoncreds.md#cred_def
- name: credentials
  description: Holder credential management
  externalDocs:
    description: Overview
    url: https://w3c.github.io/vc-data-model/#credentials
- name: introduction
  description: Introduction of known parties
- name: issue-credential
  description: Credential issue, revocation
  externalDocs:
    description: Specification
    url: https://github.com/hyperledger/aries-rfcs/tree/bb42a6c35e0d5543718fb36dd099551ab192f7b0/features/0036-issue-credential
- name: ledger
  description: Interaction with ledger
  externalDocs:
    description: Overview
    url: https://hyperledger-indy.readthedocs.io/projects/plenum/en/latest/storage.html#ledger
- name: out-of-band
  description: Out-of-band connections
  externalDocs:
    description: Design
    url: https://github.com/hyperledger/aries-rfcs/tree/2da7fc4ee043effa3a9960150e7ba8c9a4628b68/features/0434-outofband
- name: present-proof
  description: Proof presentation
  externalDocs:
    description: Specification
    url: https://github.com/hyperledger/aries-rfcs/tree/4fae574c03f9f1013db30bf2c0c676b1122f7149/features/0037-present-proof
- name: revocation
  description: Revocation registry management
  externalDocs:
    description: Overview
    url: https://github.com/hyperledger/indy-hipe/tree/master/text/0011-cred-revocation
- name: schema
  description: Schema operations
  externalDocs:
    description: Specification
    url: https://github.com/hyperledger/indy-node/blob/master/design/anoncreds.md#schema
- name: server
  description: Feature discovery
  externalDocs:
    description: Specification
    url: https://github.com/hyperledger/aries-rfcs/tree/9b7ab9814f2e7d1108f74aca6f3d2e5d62899473/features/0031-discover-features
- name: trustping
  description: Trust-ping over connection
  externalDocs:
    description: Specification
    url: https://github.com/hyperledger/aries-rfcs/tree/527849ec3aa2a8fd47a7bb6c57f918ff8bcb5e8c/features/0048-trust-ping
- name: wallet
  description: DID and tag policy management
  externalDocs:
    description: Design
    url: https://github.com/hyperledger/indy-sdk/tree/master/docs/design/003-wallet-storage
paths:
  /plugins:
    get:
      tags:
      - server
      summary: Fetch the list of loaded plugins
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminModules'
  /status:
    get:
      tags:
      - server
      summary: Fetch the server status
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminStatus'
  /status/reset:
    post:
      tags:
      - server
      summary: Reset statistics
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminStatus'
  /status/live:
    get:
      tags:
      - server
      summary: Liveliness check
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminStatusLiveliness'
  /status/ready:
    get:
      tags:
      - server
      summary: Readiness check
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminStatusReadiness'
  /shutdown:
    get:
      tags:
      - server
      summary: Shut down server
      responses:
        200:
          description: OK
  /connections/{conn_id}/start-introduction:
    post:
      tags:
      - introduction
      summary: Start an introduction between two connections
      parameters:
      - name: conn_id
        in: path
        description: Connection identifier
        required: true
        schema:
          type: string
      - name: target_connection_id
        in: query
        description: Target connection identifier
        required: true
        schema:
          type: string
      - name: message
        in: query
        description: Message
        schema:
          type: string
      responses:
        200:
          description: OK
  /out-of-band/create-invitation:
    post:
      tags:
      - out-of-band
      summary: Create a new connection invitation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvitationCreateRequest'
        required: false
      x-codegen-request-body-name: body
      responses:
        200:
          description: OK
  /out-of-band/receive-invitation:
    post:
      tags:
      - out-of-band
      summary: Create a new connection invitation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvitationReceiveRequest'
        required: false
      x-codegen-request-body-name: body
      responses:
        200:
          description: OK
  /connections/{conn_id}/send-message:
    post:
      tags:
      - basicmessage
      summary: Send a basic message to a connection
      parameters:
      - name: conn_id
        in: path
        description: Connection identifier
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendMessage'
        required: false
      x-codegen-request-body-name: body
      operationId: send_basicmessage
      responses:
        200:
          description: OK
  /connections:
    get:
      tags:
      - connection
      summary: Query agent-to-agent connections
      parameters:
      - name: alias
        in: query
        description: Alias
        schema:
          type: string
      - name: initiator
        in: query
        description: Connection initiator
        schema:
          type: string
          enum:
          - self
          - external
      - name: invitation_key
        in: query
        description: invitation key
        schema:
          pattern: ^[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{43,44}$
          type: string
      - name: my_did
        in: query
        description: My DID
        schema:
          pattern: ^(did:sov:)?[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}$
          type: string
      - name: state
        in: query
        description: Connection state
        schema:
          type: string
          enum:
          - init
          - invitation
          - request
          - response
          - active
          - error
          - inactive
      - name: their_did
        in: query
        description: Their DID
        schema:
          pattern: ^(did:sov:)?[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}$
          type: string
      - name: their_role
        in: query
        description: Their assigned connection role
        schema:
          type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionList'
      operationId: get_connections
  /connections/{conn_id}:
    get:
      tags:
      - connection
      summary: Fetch a single connection record
      parameters:
      - name: conn_id
        in: path
        description: Connection identifier
        required: true
        schema:
          type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionRecord'
      operationId: get_connection
    delete:
      operationId: delete_connection
      responses:
        200:
          description: OK
  /connections/create-static:
    post:
      tags:
      - connection
      summary: Create a new static connection
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectionStaticRequest'
        required: false
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionStaticResult'
      x-codegen-request-body-name: body
      operationId: create_static
  /connections/create-invitation:
    post:
      tags:
      - connection
      summary: Create a new connection invitation
      parameters:
      - name: alias
        in: query
        description: Alias
        schema:
          type: string
      - name: auto_accept
        in: query
        description: Auto-accept connection (default as per configuration)
        schema:
          type: boolean
      - name: multi_use
        in: query
        description: Create invitation for multiple use (default false)
        schema:
          type: boolean
      - name: public
        in: query
        description: Create invitation from public DID (default false)
        schema:
          type: boolean
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvitationResult'
      operationId: create_invitation
  /connections/receive-invitation:
    post:
      tags:
      - connection
      summary: Receive a new connection invitation
      parameters:
      - name: alias
        in: query
        description: Alias
        schema:
          type: string
      - name: auto_accept
        in: query
        description: Auto-accept connection (defaults to configuration)
        schema:
          type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReceiveInvitationRequest'
        required: false
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionRecord'
      x-codegen-request-body-name: body
      operationId: receive_invitation
  /connections/{conn_id}/accept-invitation:
    post:
      tags:
      - connection
      summary: Accept a stored connection invitation
      parameters:
      - name: conn_id
        in: path
        description: Connection identifier
        required: true
        schema:
          type: string
      - name: my_endpoint
        in: query
        description: My URL endpoint
        schema:
          pattern: ^[A-Za-z0-9\.\-\+]+://([A-Za-z0-9][.A-Za-z0-9-]+[A-Za-z0-9])+(:[1-9][0-9]*)?(/[^?&#]+)?$
          type: string
      - name: my_label
        in: query
        description: Label for connection
        schema:
          type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionRecord'
  /connections/{conn_id}/accept-request:
    post:
      tags:
      - connection
      summary: Accept a stored connection request
      parameters:
      - name: conn_id
        in: path
        description: Connection identifier
        required: true
        schema:
          type: string
      - name: my_endpoint
        in: query
        description: My URL endpoint
        schema:
          pattern: ^[A-Za-z0-9\.\-\+]+://([A-Za-z0-9][.A-Za-z0-9-]+[A-Za-z0-9])+(:[1-9][0-9]*)?(/[^?&#]+)?$
          type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionRecord'
  /connections/{conn_id}/establish-inbound/{ref_id}:
    post:
      tags:
      - connection
      summary: Assign another connection as the inbound connection
      parameters:
      - name: conn_id
        in: path
        description: Connection identifier
        required: true
        schema:
          type: string
      - name: ref_id
        in: path
        description: Inbound connection identifier
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
  /connections/{conn_id}/remove:
    post:
      tags:
      - connection
      summary: Remove an existing connection record
      parameters:
      - name: conn_id
        in: path
        description: Connection identifier
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
  /issue-credential/records:
    get:
      tags:
      - issue-credential
      summary: Fetch all credential exchange records
      parameters:
      - name: connection_id
        in: query
        description: Connection identifier
        schema:
          type: string
          format: uuid
      - name: role
        in: query
        description: Role assigned in credential exchange
        schema:
          type: string
          enum:
          - issuer
          - holder
      - name: state
        in: query
        description: Credential exchange state
        schema:
          type: string
          enum:
          - proposal_sent
          - proposal_received
          - offer_sent
          - offer_received
          - request_sent
          - request_received
          - credential_issued
          - credential_received
          - credential_acked
      - name: thread_id
        in: query
        description: Thread identifier
        schema:
          type: string
          format: uuid
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V10CredentialExchangeListResult'
  /issue-credential/records/{cred_ex_id}:
    get:
      tags:
      - issue-credential
      summary: Fetch a single credential exchange record
      parameters:
      - name: cred_ex_id
        in: path
        description: Credential exchange identifier
        required: true
        schema:
          pattern: '[a-fA-F0-9]{8}-[a-fA-F0-9]{4}-4[a-fA-F0-9]{3}-[a-fA-F0-9]{4}-[a-fA-F0-9]{12}'
          type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V10CredentialExchange'
  /issue-credential/create:
    post:
      tags:
      - issue-credential
      summary: Send holder a credential, automating entire flow
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/V10CredentialCreate'
        required: false
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V10CredentialExchange'
      x-codegen-request-body-name: body
  /issue-credential/send:
    post:
      tags:
      - issue-credential
      summary: Send holder a credential, automating entire flow
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/V10CredentialProposalRequestMand'
        required: false
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V10CredentialExchange'
      x-codegen-request-body-name: body
      operationId: issue_credential_automated
  /issue-credential/send-proposal:
    post:
      tags:
      - issue-credential
      summary: Send issuer a credential proposal
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/V10CredentialProposalRequestOpt'
        required: false
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V10CredentialExchange'
      x-codegen-request-body-name: body
  /issue-credential/send-offer:
    post:
      tags:
      - issue-credential
      summary: Send holder a credential offer, independent of any proposal
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/V10CredentialOfferRequest'
        required: false
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V10CredentialExchange'
      x-codegen-request-body-name: body
  /issue-credential/records/{cred_ex_id}/send-offer:
    post:
      tags:
      - issue-credential
      summary: Send holder a credential offer in reference to a proposal with preview
      parameters:
      - name: cred_ex_id
        in: path
        description: Credential exchange identifier
        required: true
        schema:
          pattern: '[a-fA-F0-9]{8}-[a-fA-F0-9]{4}-4[a-fA-F0-9]{3}-[a-fA-F0-9]{4}-[a-fA-F0-9]{12}'
          type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V10CredentialExchange'
  /issue-credential/records/{cred_ex_id}/send-request:
    post:
      tags:
      - issue-credential
      summary: Send issuer a credential request
      parameters:
      - name: cred_ex_id
        in: path
        description: Credential exchange identifier
        required: true
        schema:
          pattern: '[a-fA-F0-9]{8}-[a-fA-F0-9]{4}-4[a-fA-F0-9]{3}-[a-fA-F0-9]{4}-[a-fA-F0-9]{12}'
          type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V10CredentialExchange'
  /issue-credential/records/{cred_ex_id}/issue:
    post:
      tags:
      - issue-credential
      summary: Send holder a credential
      parameters:
      - name: cred_ex_id
        in: path
        description: Credential exchange identifier
        required: true
        schema:
          pattern: '[a-fA-F0-9]{8}-[a-fA-F0-9]{4}-4[a-fA-F0-9]{3}-[a-fA-F0-9]{4}-[a-fA-F0-9]{12}'
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/V10CredentialIssueRequest'
        required: false
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V10CredentialExchange'
      x-codegen-request-body-name: body
  /issue-credential/records/{cred_ex_id}/store:
    post:
      tags:
      - issue-credential
      summary: Store a received credential
      parameters:
      - name: cred_ex_id
        in: path
        description: Credential exchange identifier
        required: true
        schema:
          pattern: '[a-fA-F0-9]{8}-[a-fA-F0-9]{4}-4[a-fA-F0-9]{3}-[a-fA-F0-9]{4}-[a-fA-F0-9]{12}'
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/V10CredentialStoreRequest'
        required: false
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V10CredentialExchange'
      x-codegen-request-body-name: body
  /issue-credential/revoke:
    post:
      tags:
      - issue-credential
      summary: Revoke an issued credential
      parameters:
      - name: cred_rev_id
        in: query
        description: Credential revocation identifier
        required: true
        schema:
          minimum: 1
          type: integer
          format: int32
      - name: rev_reg_id
        in: query
        description: Revocation registry identifier
        required: true
        schema:
          pattern: ^([123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}):4:([123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}):3:CL:(([1-9][0-9]*)|([123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{21,22}:2:.+:[0-9.]+))(:.+)?:CL_ACCUM:(.+$)
          type: string
      - name: publish
        in: query
        description: (True) publish revocation to ledger immediately, or (False) mark
          it pending (default value)
        schema:
          type: boolean
      responses:
        200:
          description: OK
  /issue-credential/publish-revocations:
    post:
      tags:
      - issue-credential
      summary: Publish pending revocations to ledger
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/V10PublishRevocations'
        required: false
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V10PublishRevocations'
      x-codegen-request-body-name: body
  /issue-credential/clear-pending-revocations:
    post:
      tags:
      - issue-credential
      summary: Clear pending revocations
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/V10ClearPendingRevocationsRequest'
        required: false
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V10PublishRevocations'
      x-codegen-request-body-name: body
  /issue-credential/records/{cred_ex_id}/remove:
    post:
      tags:
      - issue-credential
      summary: Remove an existing credential exchange record
      parameters:
      - name: cred_ex_id
        in: path
        description: Credential exchange identifier
        required: true
        schema:
          pattern: '[a-fA-F0-9]{8}-[a-fA-F0-9]{4}-4[a-fA-F0-9]{3}-[a-fA-F0-9]{4}-[a-fA-F0-9]{12}'
          type: string
      responses:
        200:
          description: OK
  /issue-credential/records/{cred_ex_id}/problem-report:
    post:
      tags:
      - issue-credential
      summary: Send a problem report for credential exchange
      parameters:
      - name: cred_ex_id
        in: path
        description: Credential exchange identifier
        required: true
        schema:
          pattern: '[a-fA-F0-9]{8}-[a-fA-F0-9]{4}-4[a-fA-F0-9]{3}-[a-fA-F0-9]{4}-[a-fA-F0-9]{12}'
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/V10CredentialProblemReportRequest'
        required: false
      x-codegen-request-body-name: body
      responses:
        200:
          description: OK
  /present-proof/records:
    get:
      tags:
      - present-proof
      summary: Fetch all present-proof exchange records
      parameters:
      - name: connection_id
        in: query
        description: Connection identifier
        schema:
          type: string
          format: uuid
      - name: role
        in: query
        description: Role assigned in presentation exchange
        schema:
          type: string
          enum:
          - prover
          - verifier
      - name: state
        in: query
        description: Presentation exchange state
        schema:
          type: string
          enum:
          - proposal_sent
          - proposal_received
          - request_sent
          - request_received
          - presentation_sent
          - presentation_received
          - verified
          - presentation_acked
      - name: thread_id
        in: query
        description: Thread identifier
        schema:
          type: string
          format: uuid
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V10PresentationExchangeList'
  /present-proof/records/{pres_ex_id}:
    get:
      tags:
      - present-proof
      summary: Fetch a single presentation exchange record
      parameters:
      - name: pres_ex_id
        in: path
        description: Presentation exchange identifier
        required: true
        schema:
          pattern: '[a-fA-F0-9]{8}-[a-fA-F0-9]{4}-4[a-fA-F0-9]{3}-[a-fA-F0-9]{4}-[a-fA-F0-9]{12}'
          type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V10PresentationExchange'
  /present-proof/records/{pres_ex_id}/credentials:
    get:
      tags:
      - present-proof
      summary: Fetch credentials for a presentation request from wallet
      parameters:
      - name: pres_ex_id
        in: path
        description: Presentation exchange identifier
